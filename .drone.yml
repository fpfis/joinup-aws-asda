workspace:
  base: /test
  path: ssk

pipeline:

  get-sanitzed-dump:
    image: fpfis/drone-plugin-asda
    target: dump.sql
    website: joinup/dumps
    secrets: [ asda_url ]
    when:
      event: push
      branch: [ master, release/* ]

  download-build:
    image: fpfis/fpfis-base
    commands:
      - wget 'https://github.com/ec-europa/platform-deploy/archive/2.5.0.tar.gz' -O release.tar.gz
      
  upload-build:
    image: drillster/drone-rsync
    hosts: 10.0.110.23
    user: web_asda
	  secrets: [ key ]
    source: release.tar.gz
    target: /web/content/asda/web/joinup/builds/
    when:
      event: push
      branch: [ master, release/* ]
      
