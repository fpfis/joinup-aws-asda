workspace:
  base: /test
  path: ssk

pipeline:

  get-sanitzed-dump:
    image: fpfis/drone-plugin-asda
    target: dump.sql
    website: joinup/dumps
    secrets: [ asda_url ]
    when:
      event: push
      branch: [ master, release/* ]
      
  download-build:
    image: appleboy/drone-sftp-cache
    server: 10.0.110.23
    port: 22
    username: web_asda
    key: [ asda_key ]
    path: /web/content/asda
    rebuild: true
    mount:
      - build
    when:
      event: push
      branch: [ master, release/* ]
      
      
